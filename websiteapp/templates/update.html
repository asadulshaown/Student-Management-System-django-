
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Data</title>
  <link rel="stylesheet" href=" /static/css/bootstrap.min.css">
</head>
<body>
  <div class="container bg-black text-light shadow border rounded border-2 border-dark mt-3 mb-5"> 
    
      <h1 class=" text-center mt-3">
        Edit Here
      </h1>
    
  <form action="{% url 'update' data.id %}" method="post">
    {% csrf_token %}  
    
      <div class=" mt-3 d-grid justify-content-center">

        <div class="mt-3 p-3">
        First Name: <input class="p-2" type="text" name="first_name"  placeholder="Enter First Name" value="{{ data.firstname}}" required autofocus>
        </div>

        <div class="mt-3 p-3">
          Last Name: <input class="p-2" type="text" name="last_name" placeholder="Enter Last Name" value="{{ data.lastname}}" required>
        </div>

        <div class="mt-3 p-3">
          Roll: <input class=" ms-5 p-2" type="number" min="0" name="roll"  placeholder="Enter Roll" value="{{ data.roll}}" required>
        </div>

        <div class=" d-flex justify-content-end mt-3 p-3">
          <button class=" btn btn-outline-success mb-5" type="submit"> Update</button>
        </div>
      </div>
        
  </form>
  </div>

  <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'javascript/bootstrap.bundle.js' %}"></script>
</body>
</html>
