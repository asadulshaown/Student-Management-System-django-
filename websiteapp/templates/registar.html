

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registation</title>
  <link rel="stylesheet" href=" /static/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

  <div class=" d-flex justify-content-end mt-5">
  <a class=" btn btn-outline-dark" href="/"> Home</a>
  </div>

  <div class=" w-75  bg-black text-light shadow border rounded border-2 border-dark m-auto mb-5"> 

  <h1 class=" text-center mt-3">
    Please Registar Now
  </h1>

  <form method="post">
  {% csrf_token %}  

  <div class=" mt-3 d-grid justify-content-center">
    <div class="mt-3 p-3">
    First Name: <input class="p-2" type="text" name="first_name"  placeholder="Enter First Name" required autofocus>
    </div>

    <div class="mt-3 p-3">
      Last Name: <input class="p-2" type="text" name="last_name" placeholder="Enter Last Name" required>
    </div>

    <div class="mt-3 p-3">
      Roll: <input class=" ms-5 p-2" type="number" min="0" name="roll"  placeholder="Enter Roll" required>
    </div>

    <div class="mt-3 p-3">
      Password: <input class="p-2" type="password" name="password"  placeholder="Enter Password" required>
    </div>

    <div class=" d-flex justify-content-end mt-3">
      <button class=" btn btn-outline-success mb-3 me-4" type="submit"> Registar Now        
      </button>
    </div>
  </div>
    
  </form>
  </div>
  </div>

  <script src=""></script>
  <script src=""></script>
</body>
</html>
