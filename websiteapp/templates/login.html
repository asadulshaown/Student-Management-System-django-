
  {% load static %}

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class=" d-flex justify-content-end mt-3 me-5 p-2">
      <a class=" btn btn-outline-dark" href="/"> Home</a>
      </div>

      <h1 class="p-3 text-center text-primary">Login Here    
      </h1>

      <div class=" w-75 m-auto border border-2 border-success rounded-5 mt-2">

        <form method="post">
        {% csrf_token %}

        <div class="d-grid justify-content-center ">
        <div class="m-2 p-2">
        Enter Roll: <input class=" ms-5 p-2" type="number" name="roll" >
        </div>

        <div class="m-2 p-2">
        Enter Password: <input class="p-2" type="password" name="password">
        </div>

        <div class=" d-flex justify-content-end m-2 p-2">
        <button class=" btn btn-outline-primary" type="submit">Login</button>
        </div>

        </div>    
      
        </form>
      </div>
    </div>

    

    <script src="/static/javascript/bootstrap.bundle.min.js"></script>
    <script src="/static/javascript/bootstrap.bundle.js"></script>
  </body>
  </html>
